<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Coleçoes - Maps e Set</title>
</head>
<body>
     
    <div class="container-fluid">
        <h1 id="titulo"> Desafio prático da seção sobre Coleçoes - Map e Set</h1>
    </div>

    <div class="container-fluid">
        <!-- Inicio - lista de admins -->
        <div id="map">
            <!-- tag para escrever os nomes dos admins -->
            <p id="lista_adms"></p>
            <!-- botao que chama a função get admins     -->
            <button   button   button id="call_get_admins" type="button" class="btn btn-primary" onclick="getAdmin(usuarios)">Listar Adms</button>

            <button role="button" id="clear_admins" type="button" class="btn btn-primary" onclick="limparListaAdms(clear_admins)" >Limpar Admins</button>
        </div>
         <!-- FIm - lista de admins -->
        <div id="set">
            <p id="array_unico">
            </p>
            <button id="call_set" type="button" class="btn btn-primary" onclick="call_set()">Mostrar Set</button>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
